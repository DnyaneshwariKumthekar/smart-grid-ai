# Prometheus Configuration for Smart Grid AI
# Save as: prometheus.yml

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - localhost:9093

rule_files:
  - alert_rules.yml

scrape_configs:
  - job_name: 'smartgrid-api'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'smartgrid-inference'
    static_configs:
      - targets: ['localhost:8001']
    scrape_interval: 10s
